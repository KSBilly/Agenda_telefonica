<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Agenda</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Cutive&family=Playwrite+CO&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="./main.css">
</head>
<body>
    <div class="container">
        <header>
                <img src="./Imagens/Hello-kitty-1.png" alt="Hello kitty">
            <div id="titulo">
                <h1>Agenda</h1>
                <h2>Telefonica da Hello Kitty</h2>
            </div>
            <img src="./Imagens/Hello-kitty-2.png" alt="Hello Kitty fazendo v">
        </header>
        <form id="form-agenda">
            <div id="campo-nome">
                <label for="nome">NOME</label>
                <input type="text" id="nome-agenda" required placeholder="Nome damiguinha">
            </div>
            <div id="campo-numero">
                <input type="number" required id="numero-agenda" placeholder="contatuxooo">
                <label for="tele">TELEFONE</label>
            </div>
        <button type="submit"  >Salvar</button>
        </form>
        <table cellspacing="0">
            <thead>
                <tr>
                    <th>NOME</th>
                    <th>TELEFONE</th>
                    <th>ligar</th>
                    <th>excluir</th>
                </tr>
            </thead>
            <tbody>
                
            </tbody>
        </table>
    </div>
    <script src="./main.js"></script>
</body>
</html>
